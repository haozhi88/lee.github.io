<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- For Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- For AJAX -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- For CSS styles -->
    <link rel="stylesheet" href="styles.css" />
    <title>API challenge</title>
  </head>
  <body>
    <div class="container d-flex justify-content-around align-items-center">
      <button
        type="button"
        class="col-md-4 btn btn-danger"
        onclick="getChuckNorrisJokeAJAX()"
      >
        Give me a joke (AJAX)
      </button>
      <button
        type="button"
        class="col-md-4 btn btn-danger"
        onclick="getChuckNorrisJokeJS()"
      >
        Give me a joke (JS)
      </button>
    </div>
    <div class="container d-flex justify-content-center align-items-center">
      <div class="col-md-10 m-3" id="display-message">
        Empty joke
      </div>
    </div>

    <div class="container d-flex justify-content-around align-items-center">
      <button
        type="button"
        class="col-md-4 btn btn-primary"
        onclick="getGIFAJAX()"
      >
        Give me a GIF (AJAX)
      </button>
      <button
        type="button"
        class="col-md-4 btn btn-primary"
        onclick="getGIFJS()"
      >
        Give me a GIF (JS)
      </button>
    </div>
    <div class="container d-flex justify-content-center">
      <div
        class="col-md-10 m-3 d-flex justify-content-center align-items-center"
        id="display-gif"
      >
        <img src="" id="gif-img" alt="" />
      </div>
    </div>

    <!-- Include js script source -->
    <script src="scripts.js"></script>

      crossorigin="anonymous"
    ></script> -->

      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
